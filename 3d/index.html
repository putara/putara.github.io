<!DOCTYPE html>
<html lang="en">
<head>
	<title>3D Logo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>body { background: #000; border: 0; margin: 0; padding: 0; overflow: hidden }</style>
</head>
<body>
<script src="three.js"></script>
<script src="TrackballControls.js"></script>
<script src="STLLoader.js"></script>

<script>
	var container, controls;
	var camera, scene, renderer;

	init();
	animate();

	function Progress(){
		var outer = document.createElement('div');
		var inner = document.createElement('div');
		outer.style.cssText = 'position:fixed;left:0;top:0;width:100%;height:2px;background:#333;z-index:9999';
		inner.style.cssText = 'position:absolute;left:0;top:0;width:0;height:100%;background:#9cf';
		outer.appendChild(inner);
		document.body.appendChild(outer);
		this.val = function(v){
			inner.style.width = Math.min(Math.max(v, 0), 100) + '%';
		};
		this.dismiss = function(){
			document.body.removeChild(outer);
		};
		this.error = function(){
			inner.style.width = '100%';
			inner.background = '#f00';
		};
	}
	function init(){
		container = document.createElement('div');
		document.body.appendChild(container);

		camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.z = 10;

		controls = new THREE.TrackballControls(camera);

		scene = new THREE.Scene();
		scene.add(new THREE.HemisphereLight());

		var directionalLight = new THREE.DirectionalLight(0xffeedd);
		directionalLight.position.set(0, 0, 2);
		scene.add(directionalLight);

		var prog = new Progress();
		new THREE.STLLoader()
			.load('fcc.stl', function(geometry){
				var material = new THREE.MeshPhongMaterial(geometry.hasColors
					? { opacity: geometry.alpha, vertexColors: THREE.VertexColors }
					: { color: 0xAAAAAA, specular: 0x111111, shininess: 0 });
				var mesh = new THREE.Mesh(geometry, material);
				mesh.rotation.set(-Math.PI / 2, 0, 0);
				mesh.castShadow = true;
				mesh.receiveShadow = true;
				scene.add( mesh );
				prog.dismiss();
			}, function(xhr){
				prog.val(xhr.loaded / xhr.total * 100);
			}, function(err){
				prog.error();
			});

		renderer = new THREE.WebGLRenderer();
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		container.appendChild(renderer.domElement);

		window.addEventListener('resize', resize, false);
	}

	function resize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}

	function animate() {
		controls.update();
		renderer.render(scene, camera);
		requestAnimationFrame(animate);
	}
</script>
</body>
</html>
